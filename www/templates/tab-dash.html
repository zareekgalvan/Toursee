<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list">

    <a ng-repeat="place in places" class="item item-thumbnail-left" href="#">
      <img src="cover.jpg">
      <h2>{{place.name}}</h2>
      <p>{{place.location.address}}</p>
    </a>


</div>
  </ion-content>
</ion-view>
